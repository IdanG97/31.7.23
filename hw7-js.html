<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Image = parseInt(prompt('enter a number between 2-14'))

        switch (Image) {
            case 2: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Playing_card_heart_2.svg/819px-Playing_card_heart_2.svg.png" alt="2 of hearts">')
                break;
            case 3: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Playing_card_heart_3.svg/1638px-Playing_card_heart_3.svg.png" alt="3 of hearts">')
                break;
            case 4: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Playing_card_heart_4.svg/1638px-Playing_card_heart_4.svg.png" alt="4 of hearts">')
                break;
            case 5: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Playing_card_heart_5.svg/1200px-Playing_card_heart_5.svg.png" alt="5 of hearts">')
                break;
            case 6: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Playing_card_heart_6.svg/1638px-Playing_card_heart_6.svg.png" alt="6 of hearts">')
                break;
            case 7: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Playing_card_heart_7.svg/1200px-Playing_card_heart_7.svg.png" alt="7 of hearts">')
                break;
            case 8: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Playing_card_heart_8.svg/1200px-Playing_card_heart_8.svg.png" alt="8 of hearts">')
                break;
            case 9: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Playing_card_heart_9.svg/640px-Playing_card_heart_9.svg.png" alt="9 of hearts">')
                break;
            case 10: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Playing_card_heart_10.svg/1200px-Playing_card_heart_10.svg.png" alt="10 of hearts">')
                break;
            case 11: document.write('<img src="https://media.istockphoto.com/id/166089342/photo/playing-card-jack-of-hearts.jpg?s=612x612&w=0&k=20&c=zv8xAEzhI6TSgMCmhPpk5X-UA24ZNMlQg6tEUtOhc18=" alt="Jack of hearts">')
                break;
            case 12: document.write('<img src="https://media.istockphoto.com/id/166089285/photo/playing-card-queen-of-hearts.jpg?s=612x612&w=0&k=20&c=8cOqfbnagVY_uhVZ1KVpL7yYe-6-bTNxQdOQwdHIe9A=" alt="Queen of hearts">')
                break;
            case 13: document.write('<img src="https://i.ebayimg.com/images/g/4NoAAMXQy7hRYFML/s-l1200.jpg" alt="King of hearts">')
                break;
            case 14: document.write('<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Playing_card_heart_A.svg/1200px-Playing_card_heart_A.svg.png" alt="Ace of hearts">')
                break;
            default:
                document.write('not a card')
        }
    </script>
</body>

</html>
