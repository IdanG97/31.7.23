<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a, b
        a = parseInt(prompt('first number'))
        b = parseInt(prompt('last number'))

        if (a < b) {
            while (a < b) {
                document.write(a, " ")
                a++
            }
            document.write(b)
        }
        else {
            while (a > b) {
                document.write(a, " ")
                a--
            }
            document.write(b)
        }

    </script>
</body>

</html>
