<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('insert a number'))
        var b = 0
        while(a != -99){
            b = a + b 
            a = parseInt(prompt('insert a number'))
        }
        document.write(b)
    </script>
</body>

</html>
